<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC PREDICTION</title>
    <style>
        /* Brutalist/Barebones Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 40px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            letter-spacing: 2px;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
        }

        .data-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #fff;
        }

        .label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sentiment {
            font-size: 3em;
            text-align: center;
            padding: 30px;
            border: 3px solid #fff;
            margin: 30px 0;
        }

        .sentiment.bullish {
            color: #0f0;
        }

        .sentiment.bearish {
            color: #f00;
        }

        .change {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            text-align: right;
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .error {
            color: #f00;
            border: 2px solid #f00;
            padding: 20px;
            margin: 20px 0;
        }

        /* Blinking cursor effect for title */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        h1::after {
            content: '_';
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTC PREDICTION</h1>

        {% if error %}
            <div class="error">
                ERROR: {{ error }}
            </div>
        {% else %}
            <div class="data-section">
                <div class="label">CURRENT PRICE</div>
                <div class="value">{{ current_price }}</div>

                <div class="label">PREDICTED TOMORROW</div>
                <div class="value">{{ prediction }}</div>
            </div>

            <div class="sentiment {{ sentiment.lower() }}">
                {{ sentiment }}
            </div>

            <div class="change">
                <div class="label">EXPECTED CHANGE</div>
                <div class="value">{{ change }} ({{ change_pct }})</div>
            </div>
        {% endif %}

        <div class="timestamp">
            GENERATED: {{ timestamp }}
        </div>
    </div>
</body>
</html>
